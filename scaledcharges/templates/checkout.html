<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a Charge</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/checkout.css">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  </head>
  <body>

    {% set amount = amount or 9599 %}

    <form class="checkout" action="/charge" method="POST">
      <div class="checkout-header">
        <h1 class="checkout-title">
          Checkout
        </h1>
      </div>
      <p>
        <input type="text" class="checkout-input checkout-email" placeholder="me@email.com" name="email" autofocus>
      </p>
      <p>
        <input type="text" class="checkout-input checkout-name" placeholder="Your name" name="name">
        <input type="text" class="checkout-input checkout-exp" placeholder="MM">
        <input type="text" class="checkout-input checkout-exp" placeholder="YY">
      </p>
      <p>
        <input type="text" class="checkout-input checkout-card" placeholder="4111 1111 1111 1111">
        <input type="text" class="checkout-input checkout-cvc" placeholder="CVC">
      </p>
      <p>
        <input type="submit" value="Pay ${{ '{0:0.2f}'.format(amount/100.0) }} USD" class="checkout-btn">
      </p>
      <input type="hidden" name="uuid" value="{{ uuid }}">
      <input type="hidden" name="amount" value="{{ amount }}">
    </form>
  </body>
</html>
